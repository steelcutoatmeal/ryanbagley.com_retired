    socialIcons:
        - name: "instagram"
          url: "https://www.instagram.com/tcp.rst/"
        - name: "telegram"
          url: "https://t.me/ryanbagley"
        - name: "email"
          url: "mailto:ryan@bagley.io"
        - name: "strava"
          url: "https://www.strava.com/athletes/ryanbagley"
        - name: "steam"
          url: "https://steamcommunity.com/profiles/76561197965221693"
        - name: "rss"
          url: "https://ryanbagley.com/index.xml"
        - name: "github"
          url: "https://github.com/steelcutoatmeal/ryanbagley.com"

    analytics:
        google:
            SiteVerificationTag: ""
        bing:
            SiteVerificationTag: ""
        yandex:
            SiteVerificationTag: ""

    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page
        responsiveImages: false
        linkFullImages: false

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: archive
          name: Archive
          url: /archives/
          weight: 10
        - identifier: about
          name: About
          url: /about/
          weight: 20
        - identifier: search
          name: Search
          url: /search/
          weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary