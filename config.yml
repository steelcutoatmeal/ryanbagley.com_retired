baseURL: "https://ryanbagley.com"
title: Ryan Bagley
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
canonifyURLs: true
languageCode: en-us
metaDataFormat: yaml
pygmentsUseClasses: false
summarylength: 40

minify:
    disableXML: true
    minifyOutput: false

params:
    font: 'Source Serif Pro'
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    title: Ryan Bagley
    description: "The adventure blog of Ryan Bagley"
    keywords: [Adventure, Overland, Blog]
    author: Ryan Bagley
    # author: ["Me", "You"] # multiple authors
    images: ["<link or path of image for opengraph, twitter-cards>"]
    DateFormat: "January 2, 2006"
    defaultTheme: light
    disableThemeToggle: true
    ShowFullTextinRSS: true
    ShowReadingTime: true
    ShowShareButtons: false
    ShowPostNavLinks: false
    ShowBreadCrumbs: false
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: true
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/icons/favicon-32x32.png"
        favicon16x16: "/icons/favicon-16x16.png"
        favicon32x32: "/icons/favicon-32x32.png"
        apple_touch_icon: "/icons/icon-180x180.png"
        safari_pinned_tab: "/icons/favicon-16x16.png"

    label:
        text: "Ryan Bagley"
        #icon: /apple-touch-icon.png
        #iconHeight: 35

    # profile-mode
    profileMode:
        enabled: false # needs to be explicitly set
        title: ExampleSite
        subtitle: "This is subtitle"
        imageUrl: "<img location>"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
            - name: Posts
              url: posts
            - name: Tags
              url: tags

    # home-info mode
    homeInfoParams:
        Title: "Hello."
